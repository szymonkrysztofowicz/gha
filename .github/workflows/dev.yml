name: 'Terraform GHA'
on:
  push:
    branches:
      - '*'
      - '!main'

# env:
#   AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
#   AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
#   AWS_BUCKET: sk-terraform-2022-state-backend123
#   AWS_BUCKET_KEY: tfstate
#   AWS_REGION: us-east-1

jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
                   
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
      
      - name: Terraform Init          
        run: terraform init
#         run: terraform init -backend-config=bucket_name=$AWS_BUCKET -backend-config=key=$AWS_BUCKET_KEY -backend-config=client_id=$AWS_ACCESS_KEY_ID -backend-config=client_secret=$AWS_SECRET_ACCESS_KEY
      
      - name: Terraform Validate
        run: terraform validate -no-color
      
      - name: Plan
        run: terraform plan -out tfplan
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: tf-plan
          path: tfplan
          retention-days: 7 #by default 90 days
  
  apply:
    runs-on: ubuntu-latest
    needs: plan
    environment: env
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
            
      - name: Terraform Init
        run: terraform init
      
      - name: Terraform Validate
        run: terraform validate -no-color
        
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: tf-plan
          path: tfplan
                 
      - name: Apply
        run: terraform apply tfplan/tfplan
